<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        display: flex;
        background-color: #dce4e3;
        color: #333;
        height: 100vh;
        overflow: hidden;
      }

      html,
      body {
        max-width: 100%;
        overflow-x: hidden;
      }

      .sidebar {
        width: 250px;
        background-color: rgba(51, 64, 74, 0.83);
        color: white;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .sidebar-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .sidebar-header {
        margin-bottom: 20px;
        flex-shrink: 0;
      }

      .sidebar-header h1 {
        font-size: 22px;
        font-weight: 700;
        color: white;
      }

      .add-task {
        background-color: #9ea4b7;
        color: white;
        padding: 8px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        cursor: pointer;
        transition: background-color 0.2s;
        flex-shrink: 0;
      }

      .add-task:hover {
        background-color: #6e7691;
      }

      .add-task i {
        margin-right: 10px;
        font-size: 14px;
      }

      .add-task span {
        font-size: 14px;
      }

      .sidebar-sections {
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .sidebar-section {
        margin-bottom: 15px;
      }

      .sidebar-section h2 {
        font-size: 13px;
        font-weight: 650;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .sidebar-item {
        display: flex;
        align-items: center;
        padding: 8px 10px;
        border-radius: 5px;
        margin-bottom: 2px;
        cursor: pointer;
        transition: background-color 0.2s;
        color: white;
        font-size: 13px;
      }

      .sidebar-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .sidebar-item i {
        margin-right: 10px;
        color: white;
        width: 20px;
        text-align: center;
        font-size: 14px;
      }

      .sidebar-item span {
        font-size: 13px;
        font-weight: 500;
      }

      .sidebar-item.active {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .main-content {
        flex: 1;
        padding: 30px;
        margin-left: 250px;
        height: 100vh;
        overflow-y: auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
      }

      .search-bar {
        display: flex;
        align-items: center;
        background-color: white;
        padding: 8px 15px;
        border-radius: 20px;
        width: 250px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .search-bar i {
        color: #888;
        margin-right: 10px;
      }

      .search-bar input {
        border: none;
        outline: none;
        width: 100%;
        font-size: 14px;
      }

      .tasks-container {
        display: flex;
        gap: 20px;
      }

      .task-column {
        flex: 1;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .task-column-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }

      .task-column-header h2 {
        font-size: 16px;
        font-weight: 600;
      }

      .task-column-header .count {
        background-color: #eee;
        padding: 3px 8px;
        border-radius: 10px;
        font-size: 12px;
      }

      .task-items {
        min-height: 100px;
      }

      .task-item {
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        background-color: #f9f9f9;
        cursor: pointer;
        transition: transform 0.2s;
        position: relative;
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-width: 100%;
      }

      .task-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
      }

      .task-title {
        font-weight: 500;
        margin-bottom: 5px;
      }

      .task-description {
        font-size: 13px;
        color: #666;
        margin: 8px 0;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .task-date {
        font-size: 12px;
        color: #888;
        margin-bottom: 5px;
      }

      .task-priority {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 10px;
        font-size: 12px;
        font-weight: 600;
      }

      .task-priority.high {
        background-color: #ffcccc;
        color: #d63031;
      }

      .task-priority.medium {
        background-color: #fff3cd;
        color: #856404;
      }

      .task-priority.low {
        background-color: #d4edda;
        color: #155724;
      }

      .task-actions {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 5px;
      }

      .task-actions button {
        background: none;
        border: none;
        cursor: pointer;
        color: #888;
        font-size: 14px;
        transition: color 0.2s;
      }

      .task-actions button:hover {
        color: #333;
      }

      .overdue {
        color: #d63031 !important;
        font-weight: 600;
      }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .modal-content {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        transform: translateY(-20px);
        transition: transform 0.3s ease;
      }

      .modal-overlay.active .modal-content {
        transform: translateY(0);
      }

      .view-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .view-modal-content {
        background: white;
        padding: 25px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        max-height: 80vh;
        overflow-y: auto;
      }

      .view-modal.active {
        display: flex;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      .form-group textarea {
        min-height: 80px;
        resize: vertical;
      }

      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }

      .btn {
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      .btn-primary {
        background-color: #4caf50;
        color: white;
        border: none;
      }

      .btn-primary:hover {
        background-color: #3e8e41;
      }

      .btn-secondary {
        background-color: #f8f9fa;
        color: #333;
        border: 1px solid #ddd;
      }

      .btn-secondary:hover {
        background-color: #e2e6ea;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <h1>Your Tasks</h1>
      </div>

      <div class="add-task" id="show-task-form">
        <i class="fas fa-plus"></i>
        <span>Add a new task</span>
      </div>

      <div class="sidebar-content">
        <div class="sidebar-sections">
          <div class="sidebar-section">
            <div class="sidebar-item active" data-filter="all">
              <i class="fas fa-tasks"></i>
              <span>All Tasks</span>
            </div>
          </div>

          <div class="sidebar-section">
            <h2>PRIORITY</h2>
            <div class="sidebar-item" data-filter="high">
              <i class="fas fa-exclamation-circle"></i>
              <span>High</span>
            </div>
            <div class="sidebar-item" data-filter="medium">
              <i class="fas fa-minus-circle"></i>
              <span>Medium</span>
            </div>
            <div class="sidebar-item" data-filter="low">
              <i class="fas fa-check-circle"></i>
              <span>Low</span>
            </div>
          </div>

          <div class="sidebar-section">
            <h2>DATE</h2>
            <div class="sidebar-item" data-filter="previous">
              <i class="fas fa-chevron-left"></i>
              <span>Previous</span>
            </div>
            <div class="sidebar-item" data-filter="today">
              <i class="far fa-calendar-check"></i>
              <span>Today</span>
            </div>
            <div class="sidebar-item" data-filter="upcoming">
              <i class="fas fa-chevron-right"></i>
              <span>Upcoming</span>
            </div>
          </div>

          <div class="sidebar-section">
            <h2>CATEGORIES</h2>
            <div class="sidebar-item" data-filter="personal">
              <i class="far fa-user"></i>
              <span>Personal</span>
            </div>
            <div class="sidebar-item" data-filter="professional">
              <i class="fas fa-briefcase"></i>
              <span>Professional</span>
            </div>
            <div class="sidebar-item" data-filter="academics">
              <i class="fas fa-graduation-cap"></i>
              <span>Academics</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="header">
        <h1 id="main-heading">ALL TASKS</h1>
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input type="text" id="search-input" placeholder="Search tasks..." />
        </div>
      </div>

      <div class="tasks-container">
        <div class="task-column" data-status="todo">
          <div class="task-column-header">
            <h2>To-Do</h2>
            <span class="count">0</span>
          </div>
          <div class="task-items" id="todo-tasks"></div>
        </div>

        <div class="task-column" data-status="doing">
          <div class="task-column-header">
            <h2>Doing</h2>
            <span class="count">0</span>
          </div>
          <div class="task-items" id="doing-tasks"></div>
        </div>

        <div class="task-column" data-status="done">
          <div class="task-column-header">
            <h2>Done</h2>
            <span class="count">0</span>
          </div>
          <div class="task-items" id="done-tasks"></div>
        </div>
      </div>
    </div>

    <!-- Modal for adding/editing task -->
    <div class="modal-overlay" id="task-modal">
      <div class="modal-content">
        <h2 style="margin-bottom: 20px">Add New Task</h2>
        <form id="task-form">
          <div class="form-group">
            <label for="task-title">Task Title*</label>
            <input
              type="text"
              id="task-title"
              placeholder="Enter task title"
              required
            />
          </div>
          <div class="form-group">
            <label for="task-description">Description (Optional)</label>
            <textarea
              id="task-description"
              placeholder="Enter task description"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="task-priority">Priority</label>
            <select id="task-priority">
              <option value="high">High</option>
              <option value="medium" selected>Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="form-group">
            <label for="task-category">Category</label>
            <select id="task-category">
              <option value="personal">Personal</option>
              <option value="professional">Professional</option>
              <option value="academics">Academics</option>
            </select>
          </div>
          <div class="form-group">
            <label for="task-date">Due Date</label>
            <input type="date" id="task-date" />
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancel-task">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="save-task">
              Add Task
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // DOM Elements
        const showTaskFormBtn = document.getElementById("show-task-form");
        const taskModal = document.getElementById("task-modal");
        const taskForm = document.getElementById("task-form");
        const cancelTaskBtn = document.getElementById("cancel-task");
        const taskTitleInput = document.getElementById("task-title");
        const taskDescriptionInput =
          document.getElementById("task-description");
        const taskPrioritySelect = document.getElementById("task-priority");
        const taskCategorySelect = document.getElementById("task-category");
        const taskDateInput = document.getElementById("task-date");
        const searchInput = document.getElementById("search-input");
        const filterItems = document.querySelectorAll(
          ".sidebar-item[data-filter]"
        );
        const mainHeading = document.getElementById("main-heading");

        // Task array to store all tasks
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        // Initialize the app
        function init() {
          // Set default date to today
          const today = new Date().toISOString().split("T")[0];
          taskDateInput.value = today;

          renderTasks();
          setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
          // Show/hide task form
          showTaskFormBtn.addEventListener("click", showTaskModal);
          cancelTaskBtn.addEventListener("click", hideTaskModal);

          // Save new task
          taskForm.addEventListener("submit", saveTask);

          // Search functionality
          searchInput.addEventListener("input", renderTasks);

          // Filter items
          filterItems.forEach((item) => {
            item.addEventListener("click", function () {
              document
                .querySelector(".sidebar-item.active")
                .classList.remove("active");
              this.classList.add("active");
              updateMainHeading(this);
              renderTasks();
            });
          });
        }

        // Show task modal
        function showTaskModal() {
          taskModal.classList.add("active");
          taskTitleInput.focus();
        }

        // Hide task modal
        function hideTaskModal() {
          taskModal.classList.remove("active");
          taskForm.reset();
          taskDateInput.value = new Date().toISOString().split("T")[0];
          // Reset form title and button if editing
          document.querySelector(".modal-content h2").textContent =
            "Add New Task";
          document.getElementById("save-task").textContent = "Add Task";
          taskForm.removeEventListener("submit", updateTaskHandler);
          taskForm.addEventListener("submit", saveTask);
        }

        // Update main heading based on selected filter
        function updateMainHeading(selectedItem) {
          const filter = selectedItem.dataset.filter;
          const text = selectedItem.querySelector("span").textContent;

          switch (filter) {
            case "high":
            case "medium":
            case "low":
              mainHeading.textContent = `Priority: ${text}`;
              break;
            case "previous":
            case "today":
            case "upcoming":
              mainHeading.textContent = `Tasks: ${text}`;
              break;
            case "personal":
            case "professional":
            case "academics":
              mainHeading.textContent = `Category: ${text}`;
              break;
            default:
              mainHeading.textContent = "All Tasks";
          }
        }

        // Save new task
        function saveTask(e) {
          e.preventDefault();

          const title = taskTitleInput.value.trim();
          if (title === "") {
            alert("Please enter a task title");
            return;
          }

          const newTask = {
            id: Date.now(),
            title: title,
            description: taskDescriptionInput.value.trim(),
            priority: taskPrioritySelect.value,
            category: taskCategorySelect.value,
            date: taskDateInput.value,
            status: "todo",
            createdAt: new Date().toISOString(),
          };

          tasks.push(newTask);
          saveTasks();
          hideTaskModal();
          renderTasks();
        }

        // Handler for updating tasks
        function updateTaskHandler(e) {
          e.preventDefault();

          const title = taskTitleInput.value.trim();
          if (title === "") {
            alert("Please enter a task title");
            return;
          }

          const taskId = parseInt(this.dataset.taskId);
          const task = tasks.find((t) => t.id === taskId);

          // Update task
          task.title = title;
          task.description = taskDescriptionInput.value.trim();
          task.priority = taskPrioritySelect.value;
          task.category = taskCategorySelect.value;
          task.date = taskDateInput.value;

          saveTasks();
          hideTaskModal();
          renderTasks();
        }

        // Render tasks based on filters
        function renderTasks() {
          // Get current filters
          const activeFilter = document.querySelector(".sidebar-item.active")
            .dataset.filter;
          const searchTerm = searchInput.value.toLowerCase();
          const today = new Date().toISOString().split("T")[0];

          // Filter tasks
          let filteredTasks = tasks.filter((task) => {
            // Check search term
            const matchesSearch =
              task.title.toLowerCase().includes(searchTerm) ||
              (task.description &&
                task.description.toLowerCase().includes(searchTerm));

            if (!matchesSearch) return false;

            // Check active filter
            switch (activeFilter) {
              case "all":
                return true;
              case "high":
              case "medium":
              case "low":
                return task.priority === activeFilter;
              case "personal":
              case "professional":
              case "academics":
                return task.category === activeFilter;
              case "previous":
                return task.date && task.date < today;
              case "today":
                return task.date && task.date === today;
              case "upcoming":
                return task.date && task.date > today;
              default:
                return true;
            }
          });

          // Group by status
          const todoTasks = filteredTasks.filter(
            (task) => task.status === "todo"
          );
          const doingTasks = filteredTasks.filter(
            (task) => task.status === "doing"
          );
          const doneTasks = filteredTasks.filter(
            (task) => task.status === "done"
          );

          // Render each column
          renderColumn("todo", todoTasks);
          renderColumn("doing", doingTasks);
          renderColumn("done", doneTasks);

          // Update counts
          document
            .querySelector("#todo-tasks")
            .parentElement.querySelector(".count").textContent =
            todoTasks.length;
          document
            .querySelector("#doing-tasks")
            .parentElement.querySelector(".count").textContent =
            doingTasks.length;
          document
            .querySelector("#done-tasks")
            .parentElement.querySelector(".count").textContent =
            doneTasks.length;
        }

        // Render a single column
        function renderColumn(status, tasks) {
          const column = document.querySelector(
            `.task-column[data-status="${status}"] .task-items`
          );
          const today = new Date().toISOString().split("T")[0];

          // Clear existing tasks
          column.innerHTML = "";

          // Add each task
          tasks.forEach((task) => {
            const isOverdue =
              task.date && task.date < today && task.status !== "done";

            const taskElement = document.createElement("div");
            taskElement.className = "task-item";
            taskElement.dataset.id = task.id;
            taskElement.innerHTML = `
                        <div class="task-title">${task.title}</div>
                        ${
                          task.description
                            ? `<div class="task-description">${task.description.substring(
                                0,
                                50
                              )}${
                                task.description.length > 50 ? "..." : ""
                              }</div>`
                            : ""
                        }
                        <div class="task-date ${isOverdue ? "overdue" : ""}">
                            Due: ${formatDate(task.date)} ${
              isOverdue ? "(Overdue)" : ""
            }
                        </div>
                        <div class="task-priority ${task.priority}">${
              task.priority
            }</div>
                        <div class="task-actions">
                            <button class="view-btn"><i class="fas fa-eye"></i></button>
                            <button class="edit-btn"><i class="fas fa-edit"></i></button>
                            <button class="delete-btn"><i class="fas fa-trash"></i></button>
                            ${
                              status === "doing"
                                ? `<button class="prev-btn"><i class="fas fa-arrow-left"></i></button>`
                                : ""
                            }
                            ${
                              status !== "done"
                                ? `<button class="next-btn"><i class="fas fa-arrow-right"></i></button>`
                                : ""
                            }
                            ${
                              status === "done"
                                ? `<button class="prev-btn"><i class="fas fa-arrow-left"></i></button>`
                                : ""
                            }
                        </div>
                    `;

            column.appendChild(taskElement);

            // Add event listeners to buttons
            taskElement
              .querySelector(".delete-btn")
              .addEventListener("click", (e) => {
                e.stopPropagation();
                deleteTask(task.id);
              });
            taskElement
              .querySelector(".edit-btn")
              .addEventListener("click", (e) => {
                e.stopPropagation();
                editTask(task.id);
              });
            taskElement
              .querySelector(".view-btn")
              .addEventListener("click", (e) => {
                e.stopPropagation();
                showTaskDetails(task);
              });
            if (status !== "done") {
              taskElement
                .querySelector(".next-btn")
                .addEventListener("click", (e) => {
                  e.stopPropagation();
                  moveTask(task.id, "next");
                });
            }
            if (status === "doing" || status === "done") {
              taskElement
                .querySelector(".prev-btn")
                .addEventListener("click", (e) => {
                  e.stopPropagation();
                  moveTask(task.id, "prev");
                });
            }
          });
        }

        // Format date for display
        function formatDate(dateString) {
          if (!dateString) return "No date";
          const options = { year: "numeric", month: "short", day: "numeric" };
          return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Delete a task
        function deleteTask(id) {
          if (confirm("Are you sure you want to delete this task?")) {
            tasks = tasks.filter((task) => task.id !== id);
            saveTasks();
            renderTasks();
          }
        }

        // Edit a task
        function editTask(id) {
          const task = tasks.find((task) => task.id === id);

          // Fill form with task data
          taskTitleInput.value = task.title;
          taskDescriptionInput.value = task.description || "";
          taskPrioritySelect.value = task.priority;
          taskCategorySelect.value = task.category;
          taskDateInput.value = task.date;

          // Show modal
          taskModal.classList.add("active");

          // Change form title
          document.querySelector(".modal-content h2").textContent = "Edit Task";

          // Change save button to update
          const saveBtn = document.getElementById("save-task");
          saveBtn.textContent = "Update Task";

          // Set task ID on form
          taskForm.dataset.taskId = id;

          // Remove previous event listener
          taskForm.removeEventListener("submit", saveTask);
          taskForm.removeEventListener("submit", updateTaskHandler);

          // Add update event listener
          taskForm.addEventListener("submit", updateTaskHandler);
        }

        // Move task between columns
        function moveTask(id, direction) {
          const task = tasks.find((task) => task.id === id);

          if (direction === "next") {
            if (task.status === "todo") {
              task.status = "doing";
            } else if (task.status === "doing") {
              task.status = "done";
            }
          } else if (direction === "prev") {
            if (task.status === "doing") {
              task.status = "todo";
            } else if (task.status === "done") {
              task.status = "doing";
            }
          }

          saveTasks();
          renderTasks();
        }

        // Show task details in modal
        function showTaskDetails(task) {
          const modal = document.createElement("div");
          modal.className = "view-modal active";
          modal.innerHTML = `
                    <div class="view-modal-content">
                        <h3>${task.title}</h3>
                        ${
                          task.description
                            ? `<p class="task-description">${task.description}</p>`
                            : ""
                        }
                        <p><strong>Priority:</strong> <span class="task-priority ${
                          task.priority
                        }">${task.priority}</span></p>
                        <p><strong>Category:</strong> ${task.category}</p>
                        <p><strong>Status:</strong> ${task.status}</p>
                        <p><strong>Due Date:</strong> ${formatDate(
                          task.date
                        )}</p>
                        <p><strong>Created:</strong> ${formatDate(
                          task.createdAt
                        )}</p>
                        <button class="btn btn-secondary" onclick="this.parentElement.parentElement.remove()">Close</button>
                    </div>
                `;
          document.body.appendChild(modal);
        }

        // Save tasks to localStorage
        function saveTasks() {
          localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // Initialize the app
        init();
      });
    </script>
  </body>
</html>
